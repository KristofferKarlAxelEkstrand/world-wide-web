<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>3D Cube</title>
	</head>
	<body>
		<!-- 3D Cube -->
		<div class="cube-container">
			<div class="cube">
				<div class="face front">
					<span>Front</span>
				</div>
				<div class="face back">
					<span>Back</span>
				</div>
				<div class="face right">
					<span>Right</span>
				</div>
				<div class="face left">
					<span>Left</span>
				</div>
				<div class="face top">
					<span>Top</span>
				</div>
				<div class="face bottom">
					<span>Bottom</span>
				</div>
			</div>
		</div>

		<script type="module" src="./script.js"></script>
	</body>
</html>
